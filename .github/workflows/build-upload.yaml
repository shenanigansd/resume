name: "Build and upload resume"

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2

      - name: "Setup Texlive Environment"
        uses: teatimeguest/setup-texlive-action@9855afe404b85dff721b382b9b50337e2dc252bd # v3.2.1
        with:
          package-file: DEPENDS.txt

      - name: "Build PDFs"
        run: make

      - name: "Login to Azure"
        uses: azure/login@8c334a195cbb38e46038007b304988d888bf676a # v2.0.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: "Upload to blob storage"
        uses: azure/CLI@965c8d7571d2231a54e321ddd07f7b10317f34d9 # v2.0.0
        with:
          inlineScript: |
            az storage blob upload --account-name bradleyreynolds --container-name '$web' --name Resume-BradleyReynolds.pdf --file ./build/Resume-BradleyReynolds.pdf --overwrite

      - name: "Logout of Azure"
        run: |
          az logout
        if: always()
